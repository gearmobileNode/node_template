name: Node CI

run-name: Node CI

on:
  push:
    branches: main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
